name: Deploy to ECS

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::961624805624:role/github-actions-ecs-deploy
        aws-region: eu-north-1

    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      run: |
        docker build -t cloud-app ./app
        docker tag cloud-app:latest $ECR_REPO:latest
        docker push $ECR_REPO:latest
      env:
        ECR_REPO: 961624805624.dkr.ecr.eu-north-1.amazonaws.com/cloud-app-platform

    - name: Force new ECS deployment
      run: |
        aws ecs update-service \
          --cluster cloud-app-cluster \
          --service cloud-app-service \
          --force-new-deployment
